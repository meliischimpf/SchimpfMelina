<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>
<body>
    
    <h1>Cuenta Bancaria</h1>


    
        <div class="datoscliente" id="datoscliente" style="display: block;">
            <input type="text" id="nombre">
            <input type="text" id="apellido">
            <input type="date" id="fecha_nacimiento">
            <button class="enviar" onclick="enviar()">Enviar</button>
        </div>
        
   
    <section class="boxes" id="boxes" style="display: none;">
        <div class="consultarSaldo">
            <button class="consultarSaldo" onclick="consultarSaldo()">Consultar Saldo</button>
        </div>

        <div class="ingresar">
            <input type="number" id="cantidadDeposito">
            <button class="depositar"onclick="depositar()">Ingresar</button>
        </div>

        <div class="retirar">
            <input type="number" id="cantidadRetiro">
            <button class="retirar" onclick="retirar()">Retirar</button>
        </div>

        <div id="mostrar" class="mostrar"></div>

        <div id="error"></div>
    </section>

</body>
<script src="functions.js"></script>
</html>
