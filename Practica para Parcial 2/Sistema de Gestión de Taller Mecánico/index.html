<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Taller Mecánico</title>
</head>
<body>
    <form action="GestionTaller.php" method="post">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula"><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br>

        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" name="nombreCliente"><br>

        <label for="tipoServicio">Tipo de Servicio:</label>
        <input type="text" id="tipoServicio" name="tipoServicio"><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br>

        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" step="0.01"><br>

        <input type="submit" value="Registrar Vehículo">
    </form>
</body>
</html>
